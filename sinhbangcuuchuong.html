<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="main" border="1">

    </table>
    <script>
        let html = "";
for (let  i = 1; i <= 10; i++) {
    html += "<tr>";
    for (let j = 1; j <= 9; j++) {
         html += "<td>";
         html += j + "x" + i + "=" + i*j
         html += "</td>";
    }
    html += "</tr>"
}
document.getElementById("main").innerHTML = html
    </script>
</body>

</html>
